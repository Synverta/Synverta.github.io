<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品中心 - Synverta</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 960px; margin: auto; }
        header { text-align: center; margin-bottom: 40px; }
        h1 { color: #1a1a1a; }
        #searchInput { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            border: 1px solid #ccc; 
            border-radius: 4px;
            box-sizing: border-box;
        }
        #productList { list-style: none; padding: 0; }
        .product-item { 
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px 20px; 
            margin-bottom: 10px; 
            border-radius: 5px;
            display: block; /* 默认显示 */
        }
        .product-item a { text-decoration: none; color: #0056b3; font-size: 1.2em; }
        .product-item .cas { color: #555; font-size: 0.9em; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>产品中心</h1>
            <p>在这里查找我们所有的产品</p>
        </header>

        <input type="text" id="searchInput" placeholder="通过产品名称或 CAS 号搜索...">

        <ul id="productList">
            <!-- 
              *** 产品列表模板 ***
              以后每增加一个产品，复制下面的 <li class="product-item">...</li> 代码块，
              并修改 href, 产品名称 和 CAS 号。
            -->
            <li class="product-item" data-name="示例产品A" data-cas="123-45-6">
                <h3><a href="product-a.html">示例产品A</a></h3>
                <p class="cas">CAS: 123-45-6</p>
            </li>
            <li class="product-item" data-name="示例产品B" data-cas="789-01-2">
                <h3><a href="product-b.html">示例产品B</a></h3>
                <p class="cas">CAS: 789-01-2</p>
            </li>
            <!-- 在这里继续添加更多产品 -->
        </ul>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const productList = document.getElementById('productList');
        const items = productList.getElementsByClassName('product-item');

        searchInput.addEventListener('keyup', function() {
            const filter = searchInput.value.toLowerCase();
            
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                const name = item.getAttribute('data-name').toLowerCase();
                const cas = item.getAttribute('data-cas').toLowerCase();
                
                if (name.includes(filter) || cas.includes(filter)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
