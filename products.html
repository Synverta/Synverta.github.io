<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Products | Synverta</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Browse and search all products offered by Synverta.">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles specific to the products page */
    #searchInput {
        width: 100%;
        box-sizing: border-box;
        margin: 1em 0;
        padding: 0.8em;
        border: 1px solid #d0daec;
        border-radius: 4px;
        font-size: 1em;
        background: #fff;
    }
    #productList {
        list-style: none;
        padding: 0;
        margin-top: 1.5em;
    }
    .product-item {
        background: #f7f9fa;
        border: 1px solid #eef2f7;
        padding: 1em 1.5em;
        margin-bottom: 1em;
        border-radius: 6px;
        transition: box-shadow .2s;
        display: block; /* Ensure items are visible by default */
    }
    .product-item:hover {
        box-shadow: 0 4px 12px rgba(34,66,131,0.08);
    }
    .product-item a {
        text-decoration: none;
        color: #164194;
        font-weight: 600;
        font-size: 1.2em;
    }
    .product-item .cas {
        color: #555;
        font-size: 0.9em;
        margin-top: 5px;
        display: block;
    }
  </style>
</head>
<body>
  <nav>
    <a class="logo" href="index.html">Synverta</a>
    <a href="about.html">About Us</a>
    <a href="products.html" class="active">Products</a>
    <a href="contact.html">Contact</a>
    <a href="blog.html">Blog</a>
  </nav>

  <header class="hero">
    <h1>Our Products</h1>
    <p>
      Connecting you with a world of chemical solutions.
    </p>
  </header>

  <main>
    <section>
      <h2>Product Catalog</h2>
      <p>Search our extensive catalog by product name or CAS number.</p>
      
      <input type="text" id="searchInput" placeholder="Search by product name or CAS number...">

      <ul id="productList">
        <!-- 
          *** Product List Template ***
          For each new product, copy the <li class="product-item">...</li> block below.
          Update the href, product name, and CAS number.
        -->
        <li class="product-item" data-name="Example Product A" data-cas="123-45-6">
            <a href="product-a.html">Example Product A</a>
            <span class="cas">CAS: 123-45-6</span>
        </li>
        <li class="product-item" data-name="Example Product B" data-cas="789-01-2">
            <a href="product-b.html">Example Product B</a>
            <span class="cas">CAS: 789-01-2</span>
        </li>
        <!-- Add more products here -->
      </ul>
    </section>
  </main>

  <footer>
    &copy; 2025 Synverta. All Rights Reserved.
  </footer>

  <script>
    const searchInput = document.getElementById('searchInput');
    const productList = document.getElementById('productList');
    const items = productList.getElementsByClassName('product-item');

    searchInput.addEventListener('keyup', function() {
        const filter = searchInput.value.toLowerCase().trim();
        
        for (let i = 0; i < items.length; i++) {
            const item = items[i];
            const name = item.getAttribute('data-name').toLowerCase();
            const cas = item.getAttribute('data-cas').toLowerCase();
            
            if (name.includes(filter) || cas.includes(filter)) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        }
    });
  </script>
</body>
</html>
